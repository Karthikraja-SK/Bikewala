<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>login</title>
    <style>
        body{
            background-image: url(../html_project/images/bikes-background.jpg);
            background-size: cover;
            color: aliceblue;
            font-family: 'Lucida Sans', 'Lucida Sans Regular', 'Lucida Grande', 'Lucida Sans Unicode', Geneva, Verdana, sans-serif;
        }
        
    </style>
</head>
<body>
    <center>
        <h1 style="text-align: center;font-family: 'Brush Script MT', cursive; font-size: 2cm; color: rgb(229, 255, 0);">Welcome To The World Of Bikes</h1>
    <fieldset style="height: 400px; width: 500px; border-radius: 10px; box-shadow:0 0 50px ; background-color: black;"  >
    <legend style="text-align: center;font-family: 'Brush Script MT', cursive; font-size: 1cm; color: rgb(229, 255, 0);">Login</legend>
    <form action="bikeswala.html">
    <table>
          
            <h1 style="font-family: cursive;color: aliceblue;">SK-Bikeswala</h1>
            <h4 style="color: rgb(179, 255, 0);font-family: 'Brush Script MT', cursive; font-size: larger ;"><b>EAT, SLEEP, RIDE, REPEAT &#128690;</b></h4>
            <form>
            <tr>
                <td><label for="Email" ><b>Email</b></label></td>
            </tr>
            <tr>
                <td><input type="Email" placeholder="Enter your Email..." style="width: 480px; height: 30px;background-color: rgb(202, 202, 202); border-style: dotted;" required></td>
            </tr>
            <tr>
                <td><b>Password</b></td>
            </tr>
            <tr>
                <td><input type="text" placeholder="Enter Password" style="width: 480px; height: 30px; background-color: rgb(202, 202, 202); border-style: dotted;" required></td>
            </tr>
            <tr>
                <td style="color: rgb(255, 255, 255);" ><b>Forget your password ?</b></td>
            </tr>
            <tr>
             <td><button style="width: 480; height: 30; background-color: rgb(229, 255, 0); color: rgb(0, 0, 0); border-radius: 20px;"><b>Login</b></button></td>
            </tr>
            <tr>
                <td>Don't have an account?<span style="color: rgb(251, 255, 0);"><b> signup</b> </span></td>
            </tr>
        </form>
    </table>
</form>
    </fieldset>    
    </center>
</body>
</html>
